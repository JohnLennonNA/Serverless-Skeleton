service: MergePdf
frameworkVersion: ">=1.0.0 <2.0.0"

provider:
  name: aws
  stage: ${opt:stage, 'dev'}
  region: ${opt:region, 'sa-east-1'}
  runtime: python2.7
#  deploymentBucket:
#    name: lambda.${self:provider.stage}.deploys # Deployment bucket name. Default is generated by the framework

functions:
  MergePdf:
    name: ${self:service}
    description: ""
    handler: exec.main
    memory: 128
    timeout: 10
    events:
      - http:
          path: example/pdf/generate
          method: POST
#      - cloudwatchLog:
#          logGroup: /aws/lambda
    cors:
      - enabled: true

plugins:
  - serverless-plugin-simulate

custom:
  customDomain:
    domainName: "test"